name: CI

on:
  push: 
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

      runs-on: macos-latest

      steps:
        - uses: actions/checkout@v2

        - name: Build and test
          run: xcodebuild clean build test -project  Essential/Essential.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        
         - name: Select XCode
           run: sudo xcode-select -switch /Applications/Xcode_14.0.app

        - name: Run tests
          run: swift test -v
